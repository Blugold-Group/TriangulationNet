<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Image Update</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Live Image Update</h1>
    <img id="live-image" src="/static/images/image.png" alt="Live Image">

    <script>
        function updateImage() {
            fetch('/update')
                .then(response => response.json())
                .then(data => {
                    let img = document.getElementById('live-image');
                    let now = new Date().getTime();
                    img.src = '/static/images/image.png?' + now; // Append timestamp to avoid caching
                });
        }

        //setInterval(updateImage, 5000); // Update image every 5 seconds
        setInterval(updateImage, 1000); // Update image every 5 seconds

    </script>
</body>
</html>
